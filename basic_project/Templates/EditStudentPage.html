{% extends "base.html" %}

{% block body %}
<h2>Edit Student</h2>

{% for i in edistudent %}

<form action="{% url 'UpdateStudent'%}" method="POST">
    {% csrf_token %}

  <label for="fname">Student ID</label>
  <input type="text" id="fname" name="sID" value="{{i.id}}" readonly>

  <label for="fname">Name</label>
  <input type="text" id="fname" name="sName" value="{{i.name}}" placeholder="Your name..">

  <label for="email">Email </label>
  <input type="email" id="lname" name="sEmail" value="{{i.email}}" placeholder="Your email..">

  <label for="age">Age</label>
  <input type="text" id="lname" name="sAge" value="{{i.age}}" placeholder="Your age..">

  <label for="course">Course </label>
  <input type="text" id="lname" name="Course" value="{{i.course}}" placeholder="Your course name..">

  <label for="address">Address </label>
  <input type="text" id="lname" name="Address" value="{{i.address}}" placeholder="Your address..">

    <label for="image">Image </label>
  <input type="file" id="image" name="Image" >

    <input type="hidden" id="PrevImage" name="PrevousImage" value="{{i.image}}" >


  
  <input type="submit" value="Update">
</form>

{% endfor %}

{% endblock body %}

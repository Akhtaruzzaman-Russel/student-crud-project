{% extends "base.html" %}

{% block body %}
<h2>Add Student</h2>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

  <label for="fname">Name</label>
  <input type="text" id="fname" name="sName" placeholder="Your name..">

  <label for="email">Email </label>
  <input type="email" id="lname" name="sEmail" placeholder="Your email..">

  <label for="age">Age</label>
  <input type="text" id="lname" name="sAge" placeholder="Your age..">

  <label for="course">Course </label>
  <input type="text" id="lname" name="Course" placeholder="Your course name..">

  <label for="address">Address </label>
  <input type="text" id="lname" name="Address" placeholder="Your address..">

  <label for="image">Image </label>
  <input type="file" id="image" name="Image" >


  
  <input type="submit" value="Submit">
</form>

{% endblock body %}

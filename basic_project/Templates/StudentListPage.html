{% extends "base.html" %}

{% block body %}

<h1>Student List</h1>

<table>
  <tr>
    <th>Name:</th>
    <th>Email:</th>
    <th>Age:</th>
    <th>Course:</th>
    <th>Address:</th>
    <th>Action</th>
  </tr>
  {% for i in studentdata %}
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.age}}</td>
    <td>{{i.course}}</td>
    <td>{{i.address}}</td>
    <td>
      <a href="{% url 'EditStudentPage' i.id %}" style="text-decoration: none; color:blue;">Edit | </a> 
      <a href="{% url 'DeleteStudent' i.id %}" style="text-decoration: none; color:red;">Delete</a>
    </td>
  </tr>
{% endfor %}

</table>

{% endblock body %}
